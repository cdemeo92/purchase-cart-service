name: Purchase Cart Service CI/CD
run-name: ${{ github.actor }} is running
env:
  NODE_VERSION: lts/*
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Check npm cache
        id: cache-npm
        uses: actions/cache@v3
        with:
          key: cache-${{ hashFiles('package-lock.json') }}
          path: |
            .npm
            node_modules
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: Install Dependencies
        run: npm ci --audit false --cache .npm --prefer-offline

  unit:
    name: Unit tests
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Retrieve node_modules from cache
        uses: actions/cache/restore@v4
        with:
          key: cache-${{ hashFiles('package-lock.json') }}
          path: |
            .npm
            node_modules
      - name: Run tests
        run: npm run test:ci
      - name: Comment test results
        uses: mikepenz/action-junit-report@v3
        with:
          report_paths: 'junit.xml'

  integ:
    name: Integration tests
    needs: unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Retrieve node_modules from cache
        uses: actions/cache/restore@v4
        with:
          key: cache-${{ hashFiles('package-lock.json') }}
          path: |
            .npm
            node_modules
      - name: Run integration tests
        run: npm run test:integ

  e2e:
    name: E2E tests
    needs: integ
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Retrieve node_modules from cache
        uses: actions/cache/restore@v4
        with:
          key: cache-${{ hashFiles('package-lock.json') }}
          path: |
            .npm
            node_modules
      - name: Run E2E tests
        run: npm run test:e2e

  publish:
    name: Publish
    needs: e2e
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Retrieve node_modules from cache
        uses: actions/cache/restore@v4
        with:
          key: cache-${{ hashFiles('package-lock.json') }}
          path: |
            .npm
            node_modules
      - name: GitHub Container Registry Login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release

  deploy:
    name: Deploy
    needs: publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    container: ghcr.io/railwayapp/cli:latest
    steps:
      - name: Redeploy on Railway
        run: railway redeploy --yes --service ${{ vars.RAILWAY_SERVICE }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_DEPLOY_TOKEN }}

  smoke:
    name: Smoke tests
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          API_URL="https://purchase-cart-service-production.up.railway.app/orders"
          BODY='{"items":[{"productId":"P001","quantity":1}]}'
          RESPONSE_CODE=$(curl --write-out "%{http_code}" --silent --output /tmp/smoke-response.json -X POST -H "Content-Type: application/json" -d "$BODY" "$API_URL")
          if [ "$RESPONSE_CODE" -eq 201 ]; then
            echo "Smoke test passed: create order returned 201"
          else
            echo "Smoke test failed: API returned status code $RESPONSE_CODE"
            cat /tmp/smoke-response.json
            exit 1
          fi
